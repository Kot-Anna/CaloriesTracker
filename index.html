<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Calories Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Calories Tracker</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <!-- Add calories form -->

    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add calories"
                  id="item-calories"
                />
                <label for="item-name">Calories</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fas fa-plus"></i> Add Meal
              </button>
              <!-- <button class="update-btn btn orange">
                <i class="fas fa-edit"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fas fa-trash-alt"></i> Delete Meal
              </button> -->
              <button class="back-btn btn grey pull-right">
                <i class="fas fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calories count list -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!-- Item list -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Ham and Leek Casserolle: </strong> <em>763 Calories</em>
          <a href="X" class="secondary-content"> <i class="edit-item fas fa-edit"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Fresh Vegetable Salad with Vinegrette: </strong>
          <em>267 Calories</em>
          <a href="X" class="secondary-content"> <i class="edit-item fas fa-edit"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Bubble Team with Brown Sugar: </strong> <em>550 Calories</em>
          <a href="X" class="secondary-content"> <i class="edit-item fas fa-edit"></i></a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
